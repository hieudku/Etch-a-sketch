<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SketchpadApp</title>

<body>
    <h1>Sketchpad App</h1>
    <div id="menu">

        <div>Enter value from 10 to 100
            <input type="number" id="myInput"></button>
        </div>
        <div >
            <button id="resetBtn">Reset</button>
        </div>

        <div >
            <button id="undoButton">Undo</button>
        </div>
        
        <div id="pickColor">
            <select id="mySelect">
                <option value="color1">color1</option>
                <option value="color1">color2</option>
                <option value="color1">color3</option>
                <option value="color1">color4</option>
                <option value="color1">color5</option>
            </select>
        </div>

    </div>
    <h2>Left-click, hold and move to draw</h2>
    <div id="gridBox">
        <div id="onHoverEffect"></div>
    </div>

</body>
